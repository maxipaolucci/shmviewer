<ul class="posts">
    <li class="row post" ng-class="{active: isSelected(post.id)}"
                  ng-repeat="post in posts">
        <a class="col-xs-12" target="_blank" ng-click="selectPost(post.id)" href="{{ post.post_type === 'video' ? post.video_url : post.post_url }}">
            <div class="row">
                <img ng-if="post.video_thumb_url" class="post-thumbnail" ng-src="{{post.video_thumb_url}}"/>
                <span ng-if="!post.video_thumb_url && post.post_type === 'video'" class="post-thumbnail default video glyphicon glyphicon-facetime-video icon"></span>
                <span ng-if="!post.video_thumb_url && post.post_type === 'article'" class="post-thumbnail default article glyphicon glyphicon-list icon"></span>
                <div class="post-title-container">
                    <span class="post-title">{{post.title}}</span>
                    <div class="post-date">
                        <span class="post-info-value">{{post.posted_on}}</span>
                    </div>
                </div>
                <div ng-show="{{post.categories.length}}" class="post-info">
                    <span class="categories-label post-info-label">Posted in:&nbsp;</span>
                    <ul class="categories post-info-values">
                        <li class="category post-info-value" ng-repeat="category in post.categories">{{category.name + ",&nbsp;"}}</li>
                    </ul>
                </div>
                <div ng-show="{{post.tags.length}}" class="post-info">
                    <span class="tags-label post-info-label">Tagged with:&nbsp;</span>
                    <ul class="tags post-info-values">
                        <li class="tag post-info-value" ng-repeat="tag in post.tags">{{tag.name + ",&nbsp;"}}</li>
                    </ul>
                </div>
            </div>
        </a>
    </li>
    <li ng-if="loadMorePostsBtnVisible" class="row load-more-posts">
        <div class="col-xs-12 ">
            <span ng-click="loadMoreBtnHandler()" class="load-more-icon glyphicon glyphicon-plus fab-icon fab-icon-primary" title="Load more posts"></span>
        </div>
    </li>
</ul>
