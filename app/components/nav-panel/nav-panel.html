<nav class="navbar container-fluid">
    <div class="row">
        <!--        HEADER -->
        <div class="navbar-header col-xs-6 col-sm-3">
            <a ng-click="closeSearchForm()" ui-sref="home">{{appTitle}}</a>
        </div>
        
        <!--        ICON LIST-->
        <ul class="icon-list">
            <li class="icon-item">
                <span class="glyphicon glyphicon-menu-hamburger icon" title="Menu"></span>
            </li>
            <li class="icon-item">
                <span class="glyphicon glyphicon-random icon" title="Random Post" ng-click="randomPostAction()"></span>
            </li>
            <li class="icon-item">
                <span class="glyphicon glyphicon-search icon" title="Search Posts..." aria-hidden="true" ng-click="searchAction()"></span>
            </li>
        </ul>
        
        <!--        SEARCH FORM-->
        <form ng-show="showSearchForm" class="searchForm col-xs-12 col-sm-6 col-md-7" name="searchForm">
            <div class="form-group">
                <input type="text" class="form-control search-field" name="search" placeholder="Search by...">
                <div ng-messages="searchForm.search.$error" ng-show="search.$dirty">
                  <div ng-message="required">This is required!</div>
                  <div ng-message="maxlength">That's too long!</div>
                  <div ng-message="minlength">That's too short!</div>
                </div>
            </div>
        </form>
        
    </div>
</nav>
