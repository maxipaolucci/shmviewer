<html ng-app="shmviewer">
    <head>
        <title>SHM Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet"/>
        <link rel="stylesheet" href="css/angular-material.min.css">
        <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body ng-controller="mainController as mainCtrl">
        
        <shm-nav-panel></shm-nav-panel>
        
        <md-content id="app-body-container">
            <div ui-view> </div>
        </md-content>
        
        <!-- LIBS -->
        <script src="js/libs/jquery-1.11.3.min.js"></script>
        <script src="js/libs/TweenMax.min.js"></script>
        <script src="js/libs/angular.js"></script>
        <script src="js/libs/angular-aria.min.js"></script>
        <script src="js/libs/angular-animate.min.js"></script>
        <script src="js/libs/angular-material.min.js" ></script>
        <script src="js/libs/angular-messages.js"></script>
        <script src="js/libs/ngFx.min.js"></script>
        <script src="js/libs/angular-ui-router.min.js"></script>
        
        <!--MAIN-->
        <script src="js/shmApp.js"></script>
        <script src="js/routes.js"></script>
        <!--SERVICES-->
        <script src="js/services/post.js"></script>
        <!--DIRECTIVES-->
        <script src="components/post-list/main.js"></script>
        <script src="components/nav-panel/main.js"></script>
        
        
    </body>
</html>
