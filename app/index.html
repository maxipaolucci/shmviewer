<!DOCTYPE html>
<html ng-app="shmviewer">
    <head>
        <title>SHM Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css"/>
        <link href="css/bootstrap-theme.css" rel="stylesheet" type="text/css"/>
        <link href="css/font-awesome-4.3.0/css/font-awesome.css" rel="stylesheet"/>
        <link href="css/main.css" rel="stylesheet"/>
    </head>
    <body ng-controller="mainController as mainCtrl">
        
        <shm-nav-panel></shm-nav-panel>
        
        <div class="views-container container-fluid no-padding" ui-view></div>
        
        <!-- LIBS -->
        <script src="js/libs/angular.js"></script>
        <script src="js/libs/angular-aria.min.js"></script>
        <script src="js/libs/angular-animate.min.js"></script>
        <script src="js/libs/angular-messages.js"></script>
        <script src="js/libs/angular-ui-router.min.js"></script>
        <script src="js/libs/ui-bootstrap-tpls-1.1.2.js"></script>
        
        <!--MAIN-->
        <script src="js/shmApp.js"></script>
        <script src="js/routes.js"></script>
        <!--SERVICES-->
        <script src="js/services/appSettings.js"></script>
        <script src="js/services/searchPost.js"></script>
        <script src="js/services/post.js"></script>
        <script src="js/services/user.js"></script>
        <!--DIRECTIVES-->
        <script src="components/post-list/main.js"></script>
        <script src="components/nav-panel/main.js"></script>
    </body>
</html>
